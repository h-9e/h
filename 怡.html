 <h2>想象力的练习 </h2>

 <li>请闭上眼睛，想着某样心爱的东西，让它活生生地浮现在你脑海里，接着想象：
 </li> <li>
它在你面前翻滚
从上面往下看它
从下面往上看它 </li> <li>

改变它的颜色，变化愈多愈好

把它移到远处来观看

再把它拉回到你的面前

把它变成庞然大物

把它变得非常的小

扭曲它的外形
 </li> <li>
把它恢复原状
把它变不见了
再把它变出来
把它变得很重
把它变成很轻

为它增加一些配件
减少它的一些结构
更换一些原本的配件 </li> <li>

这些画面有没有生动地出现在你的脑海中？要经常练习喔！这对培养想象力，进而提升创造力会有很大的帮助202508南京 </li>
