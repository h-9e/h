 <h3>“费斯汀格法则”是由美国社会心理学家费斯汀格提出的，其核心观点是：生活中的10%是由发生在你身上的事情组成，而另外的90%则是由你对所发生事情如何反应所决定。
简单来说，事件本身（比如突发状况、他人的行为等）只是客观存在的一部分，但我们对这些事件的态度、情绪和应对方式，才真正决定了事情的走向和结果。
这个法则的意义在于提醒人们：很多时候我们无法控制已发生的事，但可以选择如何面对。减少对“10%事件”的过度纠结，用理性和积极的态度管理“90%的反应”，才能避免负面情绪或连锁问题的扩大。 </h3>
